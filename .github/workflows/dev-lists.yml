name: Deploy Multi-Branch Pages for lists
on:
  push:
    branches: [main, dev/migration/liste] # Trigger on changes to either branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main Branch ğŸ 
        uses: actions/checkout@v4
        with:
          ref: main
          path: site-root # Put main branch files in this folder

      - name: Checkout Dev Branch ğŸ§ª
        uses: actions/checkout@v4
        with:
          ref: dev
          path: site-root/dev # Put dev branch files in a subfolder

      - name: Remove Git Metadata ğŸ§¹
        run: rm -rf site-root/dev/.git # Required so it's treated as a folder, not a repo

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: site-root # Deploy the combined folder
          branch: gh-pages  # The final branch that hosts the site
