        <h1>Operatori</h1>
        <pre><code class="language-python">a = 11</code></pre>
        <p> Int</p>
        <pre><code class="language-python">b = 3</code></pre>
        <p> Int</p>
        <pre><code class="language-python">print(a + b)</code></pre>
        <p> Zbrajanje (14)</p>
        <pre><code class="language-python">print(a - b)</code></pre>
        <p> Oduzimanje (8)</p>
        <pre><code class="language-python">print(a * b)</code></pre>
        <p> Množenje (33)</p>
        <pre><code class="language-python">print(a / b)</code></pre>
        <p> Dijeljenje s decimalama (3.67 ...)</p>
        <pre><code class="language-python">print(a // b)</code></pre>
        <p> Dijeljenje na cijeli broj (3)</p>
        <pre><code class="language-python">print(a % b)</code></pre>
        <p> Ostatak pri dijeljenju (2)</p>
